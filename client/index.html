<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./4excel/tableexport.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./4excel/FileSaver.js"></script>
    <script src="./4excel/xsx.core.min.js"></script>
    <script src="./4excel/tableexport.js"></script>
    <script src="script.js"></script>
    <title>ProzorroAnalytics</title>
</head>
<body>
<div class="container">
    <div class="input-group">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="searchButton">Искать!</button>
        </span>
        <input type="text" class="txt form-control" placeholder="Что ищем...." id="searchInput">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="clearSearchButton">X</button>
        </span>
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="exportToExcelButton">Export to Excel</button>
        </span>
    </div>
    <table class="table table-striped table-bordered" id="tbl">
        <thead>
        <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-3">Заказчик</th>
            <th class="col-md-1">Бюджет</th>
            <th class="col-md-3">Название тендера</th>
            <th class="col-md-1">Статус</th>
            <th class="col-md-1">Дата публикации/ТД</th>
            <th class="col-md-1">Дата аукциона</th>
            <th class="col-md-2">Участники</th>
            <th class="col-md-2">Победители</th>
            <th class="col-md-1">Валюта</th>
            <th class="col-md-2">Предметы закупки</th>
            <th class="col-md-1">Классификаторы</th>
        </tr>
        </thead>
        <tbody id="tBody">
        </tbody>
    </table>
</div>
</body>
</html>
